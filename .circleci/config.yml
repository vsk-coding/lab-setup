version: 2.1
executors:
  docker-publisher:
    environment:
      IMAGE_NAME: vishnusk/devsecops-lab
    docker:
      - image: circleci/buildpack-deps:trusty
jobs:
  zap-test:
    machine: true
    steps:
      - checkout
      - run:
          name: branch-build
          command: |
            docker network create zapnet
            docker build -t $CIRCLE_BRANCH .
      - run:
          name: zap-test
          command: |      
            docker images
            echo $CIRCLE_BRANCH
            docker run --net zapnet --name labimg -d -p 80:80 $CIRCLE_BRANCH
  docker-build-publish:
    executor: docker-publisher
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Docker image
          command: |
            docker build -t $IMAGE_NAME .
      - run:
          name: Publish Docker Image to Docker Hub
          command: |
            IMAGE_TAG="v${CIRCLE_BUILD_NUM}"
            echo "$DOCKER_PWD" | docker login -u "$DOCKER_UNAME" --password-stdin 
            docker tag $IMAGE_NAME:latest $IMAGE_NAME:$IMAGE_TAG
            docker push $IMAGE_NAME:latest
            docker push $IMAGE_NAME:$IMAGE_TAG
workflows:
  version: 2
  build-master:
    jobs:
      - zap-test
      - docker-build-publish:
          context:
            - test
          requires:
            - zap-test